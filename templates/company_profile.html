{% extends 'base.html' %}

{% block content %}
<h2>Company Profile</h2>
{% if message %}
<p style="color:green;">{{ message }}</p>
{% endif %}
<form method="POST">
    Company Name: <input type="text" name="company_name" required><br>
    Description: <textarea name="description" rows="5" cols="50"></textarea><br>
    <button type="submit">Save Profile</button>
</form>

<h3>Existing Profiles:</h3>
<ul>
    {% for c in profiles %}
    <li>{{ c.company_name }} - {{ c.description }}</li>
    {% endfor %}
</ul>
{% endblock %}
