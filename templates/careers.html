<h2>Career Suggestions</h2>

<form method="get" action="{{ url_for('career.careers') }}">
    <label for="demand">Filter by Demand:</label>
    <select name="demand" id="demand">
        <option value="">All</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
    </select>

    <label for="salary">Filter by Salary:</label>
    <select name="salary" id="salary">
        <option value="">All</option>
        <option value="low">Below $80k</option>
        <option value="mid">$80k - $110k</option>
        <option value="high">Above $110k</option>
    </select>

    <button type="submit">Apply</button>
</form>

<ul>
    {% for career in careers %}
    <li>
        <h3>{{ career.title }}</h3>
        <p><b>Description:</b> {{ career.description }}</p>
        <p><b>Skills:</b> {{ career.skills }}</p>
        <p><b>Growth:</b> {{ career.growth }}</p>
        <p><b>Salary:</b> {{ career.salary }}</p>
    </li>
    {% else %}
    <p>No careers found for selected filters.</p>
    {% endfor %}
</ul>
