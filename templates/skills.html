{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-primary mb-4">ðŸ“š Skill Development Resources</h2>

    <!-- Filter + Search Form -->
    <form method="GET" action="{{ url_for('skills.skills') }}" class="row justify-content-center mb-4">
        <div class="col-md-4">
            <select name="category" class="form-select">
                <option value="">All Categories</option>
                {% for cat in categories %}
                    <option value="{{ cat }}" {% if selected_category == cat.lower() %}selected{% endif %}>
                        {{ cat }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <input type="text" name="search" class="form-control"
                   placeholder="Search by keyword (e.g. React, AWS, Java)"
                   value="{{ search_query }}">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Filter</button>
        </div>
    </form>

    <!-- Resource List -->
    <div class="row">
        {% if resources %}
            {% for res in resources %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-primary">{{ res.title }}</h5>
                        <p class="text-muted">
                            <b>Category:</b> {{ res.category }}
                        </p>
                        <a href="{{ res.link }}" target="_blank" class="btn btn-outline-primary mt-auto">
                            ðŸ”— Visit Resource
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p class="text-center text-muted">No resources found. Try different filters.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
