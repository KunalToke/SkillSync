<!-- career_path/job_market.html -->
{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-4">Job Market Insights</h2>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Role</th>
        <th>Growth</th>
        <th>Average Salary</th>
      </tr>
    </thead>
    <tbody>
      {% for item in insights %}
      <tr>
        <td>{{ item.role }}</td>
        <td>{{ item.growth }}</td>
        <td>{{ item.avg_salary }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
