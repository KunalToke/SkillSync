{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <div class="form-card">
        <h2>Create Account</h2>
        <form method="POST">
            <!-- Role Selector -->
            <div class="form-group">
                <label>Role</label>
                <select name="role" id="role-select" required onchange="toggleCompanyField()">
                    <option value="">-- Select Role --</option>
                    <option value="job_seeker">Job Seeker</option>
                    <option value="talent_seeker">Talent Seeker</option>
                </select>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Choose a username" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Create a strong password" required>
            </div>

            <!-- Company Name (only for Talent Seekers) -->
            <div class="form-group" id="company-field" style="display:none;">
                <label>Company Name</label>
                <input type="text" name="company_name" placeholder="Enter your company name">
            </div>

            <!-- Submit -->
            <button type="submit" class="btn">Register</button>
        </form>
        <p class="alt-link">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
        </p>
    </div>
</div>

<script>
function toggleCompanyField() {
    const role = document.getElementById("role-select").value;
    document.getElementById("company-field").style.display = (role === "talent_seeker") ? "block" : "none";
}
</script>

<style>
/* Center container */
.form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
}

/* Card box */
.form-card {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
    width: 380px;
    text-align: center;
}

/* Title */
.form-card h2 {
    margin-bottom: 20px;
    color: #2c3e50;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Input groups */
.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #34495e;
}

.form-group input, 
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    outline: none;
    transition: border 0.3s;
}

.form-group input:focus, 
.form-group select:focus {
    border-color: #3498db;
}

/* Button */
.btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #3498db, #2ecc71);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: linear-gradient(135deg, #2980b9, #27ae60);
}

/* Alternative link */
.alt-link {
    margin-top: 15px;
    font-size: 14px;
}

.alt-link a {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
}
</style>
{% endblock %}
