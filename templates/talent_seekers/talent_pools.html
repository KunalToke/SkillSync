{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <h3>Smart Talent Pools</h3>
  {% for pool, members in pools.items() %}
    <h5>{{ pool }}</h5>
    <ul>
      {% for m in members %}
        <li>{{ m }}</li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
{% endblock %}
