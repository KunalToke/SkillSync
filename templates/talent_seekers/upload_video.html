{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <h3>Upload Candidate Video</h3>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*" class="form-control mb-3" required>
    <button type="submit" class="btn btn-danger">Upload</button>
  </form>
</div>
{% endblock %}
