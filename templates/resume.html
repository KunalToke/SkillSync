{% extends "base.html" %}
{% block content %}

<div class="resume-container">
    <form method="POST" enctype="multipart/form-data">
        <!-- TOP SECTION -->
        <div class="resume-header">
            <!-- Profile Photo -->
            <div class="photo-section">
                <label>Upload Profile Photo</label>
                <input type="file" name="photo" accept="image/*">
            </div>

            <!-- Candidate Name & Role -->
            <div class="headline-section">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="John Doe" required>

                <label>Role / Headline</label>
                <input type="text" name="role" placeholder="Software Engineer | Data Scientist">
            </div>
        </div>

        <div class="resume-body">
            <!-- LEFT SIDEBAR -->
            <div class="left-column">
                <h3>📞 Contact Information</h3>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="address" placeholder="Address">

                <h3>🎓 Education</h3>
                <textarea name="education" rows="3" placeholder="Degree, University, Year"></textarea>

                <h3>🛠 Skills</h3>
                <textarea name="skills" rows="3" placeholder="Python, ML, SQL, JavaScript"></textarea>

                <h3>🏆 Certifications</h3>
                <textarea name="certifications" rows="3" placeholder="Certification Name - Details"></textarea>

                <h3>🌐 Languages</h3>
                <textarea name="languages" rows="3" placeholder="English (Fluent), Hindi (Intermediate), French (Basic)"></textarea>

                <h3>🎨 Hobbies</h3>
                <textarea name="hobbies" rows="3" placeholder="Your hobbies"></textarea>

                <h3>💻 Portfolio</h3>
                <textarea name="portfolio" rows="3" placeholder="Portfolio links or description"></textarea>
            </div>

            <!-- RIGHT MAIN COLUMN -->
            <div class="right-column">
                <h3>👤 Profile</h3>
                <textarea name="objective" rows="3" placeholder="Write a short profile/summary about yourself"></textarea>

                <h3>💼 Work Experience</h3>
                <textarea name="experience" rows="5" placeholder="Company, Role, Duration, Responsibilities"></textarea>

                <h3>📌 Projects</h3>
                <textarea name="projects" rows="4" placeholder="Project Name - Details"></textarea>

                <h3>🏅 Achievements</h3>
                <textarea name="achievements" rows="3" placeholder="Achievement Title - Description"></textarea>

                <h3>🤝 References</h3>
                <textarea name="references" rows="3" placeholder="Reference Name, Position, Contact"></textarea>
            </div>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="action-buttons">
            <button type="submit" class="btn">✨ Generate Resume</button>
        </div>
    </form>
</div>

<!-- STYLES -->
<style>
.resume-container {
    max-width: 1000px;
    margin: 30px auto;
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}
.resume-header {
    display: flex;
    align-items: center;
    gap: 30px;
    margin-bottom: 30px;
}
.photo-section {
    flex: 1;
}
.headline-section {
    flex: 3;
}
.resume-body {
    display: flex;
    gap: 30px;
}
.left-column {
    flex: 1.2;
    background: #f1f5f9;
    padding: 15px;
    border-radius: 10px;
}
.right-column {
    flex: 2.5;
    padding: 15px;
}
h3 {
    margin-top: 20px;
    color: #1e3a8a;
    border-bottom: 2px solid #1e40af;
    padding-bottom: 5px;
}
label {
    font-weight: 600;
    margin-top: 10px;
    display: block;
}
input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    font-size: 14px;
}
textarea { resize: vertical; }
.btn {
    background: #2563eb;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    margin-top: 20px;
    cursor: pointer;
    transition: background 0.3s;
}
.btn:hover { background: #1e40af; }
.action-buttons {
    text-align: center;
}
</style>

{% endblock %}
